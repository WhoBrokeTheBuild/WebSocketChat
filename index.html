<!DOCTYPE html>
<!--
Sign-on: { "name": "Their Name" }
Send message: { "message": "Their Message" }
Receive message { "name": "Their Name", "message": "Their Message", "time": "Timestamp" }
-->


<html>
<head>
    <title>WebSocket demo</title>
    <link href="assets/style.css" rel="stylesheet">
</head>
<body>
    <h1>#theonlyroom on {{.Host}}</h1>
    <div class="messenger-wrap">
        <div id="container">

        </div>
        <form id="messenger" class="messenger" data-host="{{.Host}}">
            <label for="nameInput">Message:</label>
            <input type="text" id="message" placeholder="Hit enter to send."/><br />
        </form>
    </div>

    <template id="ml">
        <div class="message-line__wrap">
            <time id="ml-t" class="message-line__time"></time>
            <span id="ml-n" class="message-line__name"></span>
            <span id="ml-m" class="message-line__message"></span>
        </div>
    </template>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.4/js.cookie.min.js"></script>
    <script type="text/javascript" src="assets/chat.js"></script>
</body>
</html>
