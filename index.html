<!--
Sign-on: { "name": "Their Name" }
Send message: { "message": "Their Message" }
Receive message { "name": "Their Name", "message": "Their Message", "time": "Timestamp" }
-->


<html>
<head>
    <title>WebSocket demo</title>
</head>
<body>

    <div>
        <form>
            <p id="test"></p>
            <label for="nameInput">Name:</label>
            <input type="text" id="name" placeholder="John Jacob Jingleheimer Schmidt"/><br />
            <button type="button" id="sendBtn">Send</button>
        </form>
    </div>
    <div id="container"></div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var ws;
            if (window.WebSocket === undefined) {
                $("#container").append("Your browser does not support WebSockets");
                return;
            } else {
                ws = initWS();
            }
            function initWS() {
                var  uName = getName()
                var socket = new WebSocket("ws://{{.Host}}/socket"),
                    container = $("#container")
                socket.onopen = function() {
                    container.append("<p>Socket is open</p>");
                    socket.send( name: uName);
                };
                socket.onmessage = function (e) {
                    container.append("<p> Got some shit:" + e.data + "</p>");
                }
                socket.onclose = function () {
                    container.append("<p>Socket closed</p>");
                }
                return socket;
            }
            $("#sendBtn").click(function (e) {
                e.preventDefault();
                ws.send({ name: $("name") });
            });
            function getName() {
              var name;
              do{
                name = prompt("My name's Catbug! What's yours?", "");
              } while (name == null || name == "");
              alert("HAI " + name + "! Your my new friend now. We're having soft tacos later!")
              return name;
            }
        });
    </script>
</body>
</html>
